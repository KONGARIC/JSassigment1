              </div>
              <br>

              
              <select class="btn btn-warning" name="imgs" id="imgs">
                <option value="update">update</option>
                <option value="new">new</option>
                
              </select>
              <input type="text" id="id" name="id" placeholder="id"  style="display: none;"/>
